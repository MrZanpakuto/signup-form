<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="The Odin Logo">
                <h1>ODIN</h1>
            </div>
            <div class="photo-credit">Photo by <a href="https://unsplash.com/@elifkoyuturk" alt="Photographer">Elif Koyuturk</a> on <a href="https://unsplash.com/" alt="Photography Website">Unsplash</a></div>
        </div>
        <div class="content-area">
            <div class="content">
                <p>This is not a real service! You know you need something like this in your life to help you realize your deepest dreams.
                </p>
                <p>Sign-up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <form action="#" method="post">
                <div class="form-container">
                    <p>Let's do this!</p>
                    <fieldset>
                        <div class="form-cell">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first_name">
                        </div>
                        <div class="form-cell">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last_name">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="form-cell">
                            <label for="mail">Email</label>
                            <input type="email" id="mail" name="email">
                        </div>
                        <div class="form-cell">
                            <label for="tel-number">Phone Number</label>
                            <input type= "tel" id="tel-number" name="tel_number">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="form-cell">
                            <label for="password">Password</label>
                            <input class="error"  type="password" id="password" name="password">
                        </div>
                        <div class="form-cell">
                            <label for="confirm-password">Confirm Password</label>
                            <input class="error" type="password" id="confirm-password" name="confirm_password">
                        </div>
                    </fieldset>
                </div>
            </form>
            <div class="content-button">
                <button type="submit">Create Account</button>
                <br>      
                <div>Already have an account? <a href="#">Log in</a></div>
            </div>
        </div>
    </div>
</body>
</html>

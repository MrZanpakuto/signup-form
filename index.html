<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <aside>
            <div class="logo"></div>
            <div class="photo-credit"></div>
        </aside>
        <div class="content-area">
            <p>This is not a real service! You know you need something like this in your life to help you realize your deepest dreams.
            </p>
            <p>Sign-up now to get started.</p>
            <p>You know you want to.</p>
            <form action="#" method="post">
                <ul>
                    <li>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first_name">
                    </li>
                    <li>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last_name">
                    </li>
                    <li>
                        <label for="mail">Email</label>
                        <input type="email" id="mail" name="email">
                    </li>
                    <li>
                        <label for="tel-number">Phone Number</label>
                        <input type= "tel" id="tel-number" name="tel_number">
                    </li>
                    <li>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </li>
                    <li>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm_password">
                    </li>
                </ul>
            </form>
            <button type="submit">Create Account</button>
            <br>      
            <div>Already have an account? <a href="#">Log in</a></div>
        </div>
    </div>
</body>
</html>
